{% extends 'base.html' %}

{% from 'post/common.html' import detail %}

{% block title %}Appointments{% endblock title %}

{% block main %}
<div class="row">
    {% for post in posts %}
    <div class="span12">
        {{ detail(post, link_title=true, show_edit=false, show_description=false) }}
    </div>
    {% else %}
    <h3 class="span12">No posts.</h3>
    {% endfor %}
</div>
{% endblock main %}
